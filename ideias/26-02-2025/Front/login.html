<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="" class="image">
            </div>
            <div class="texto">
                <h2>Olá, Seja Bem-Vindo devolta.</h2>
                <p>Como assim você ainda não tem uma conta? <a href="" target="_blank">Crie uma Imediatamente.</a></p>
            </div>
            <div class="email">
                <p>Email:</p>
                <input type="email" name="email" id="email" required placeholder="Insira Seu Email.">
            </div>
            <div class="senha">
                <p>Senha:</p>
                <input type="password" name="senha" id="senha" required placeholder="Por favor Insira sua Senha.">
            </div>
            <div class="blogin">
                <button class="blogin">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
