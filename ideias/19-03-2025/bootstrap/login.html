<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-dark justify-content-center">
    <main class="p-3 bg-body-secondary">
        <div class="d-flex flex-column align-items-center">
            <div class="w-25 h-25 text-center col-sm-12 col-md-6 col-lg-4">
                <img src="./imagen/Sample_User_Icon (1).png" class="rounded-5 bg-light w-25 h-25" alt="">
            </div>
            <div class="text-center col-sm-12 col-md-6 col-lg-4">
                <h1>Seja Bem-Vindo</h1>
                <p>NÃ£o tem uma conta ainda? <a href="" target="_blank">Crie uma agora mesmo.</a></p>
            </div>
            <div>
                <p class="mb-0 col-sm-12 col-md-6 col-lg-4">Email:</p>
                <input type="email" placeholder="Insira seu Email" class="rounded" required>
            </div>
            <div>
                <p class="mt-3 mb-0 col-sm-12 col-md-6 col-lg-4">Senha:</p>
                <input type="password" placeholder="Insira sua Senha" class="rounded" required>
            </div>
            <div class="form-chek my-2">
                <input type="checkbox" id="Senha">
                <label for="Senha">Lembrar Senha</label>
            </div>
            <div>
                <button class="rounded mt-3">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
